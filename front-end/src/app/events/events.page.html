<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  ion-content {
    user-select: none;
  }

  ion-item {
    --padding-start: 8px;
  }

  .unread {
    width: 10px;
    height: 10px;
    border-radius: 10px;
    background-color: #3684ff;
    margin-top: 15px;
    margin-right: 8px;
    align-self: start;
  }

  ion-item h2 {
    font-weight: 500 !important;
  }

  ion-item h3 {
    color: #777;
  }

</style>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" id="refresher" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of mappedItems" (click)="openImage(item.initialString)">
      {{item.dateString}}
<!--      <div class="item-note" slot="end">-->
<!--        {{item.dateString}}-->
<!--      </div>-->
    </ion-item>
  </ion-list>
<!--   
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
